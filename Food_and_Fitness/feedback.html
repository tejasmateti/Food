    #slider {
     overflow : hidden;
    }
    #slider figure{
        position:relative;
        width:500%;
        margin:0;
        left:0;
        animation: 15s slider ease-in;
    
    }
    #slider figure img{
        float: center;
        width:8%;
        height:50hv;
    }
    @keyframes slider{
        0%
        {
            left:0%;
        }
        25%
        {
            left:-100%;
        }
        50%
        {
            left:-200%;
        }
        75%
        {
            left:-350%;
        }
        100%
        {
            left:-500;
        }
        
    }
    .responsive
    {
        width:100%;
        height:auto;
    }
    </style>
